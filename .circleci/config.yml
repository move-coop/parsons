version: 2.1

workflows:
  version: 2
  docs-build:
    jobs:
      - docs-build
      - docs-build-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: main

jobs:
  docs-build:
    docker:
      - image: cimg/python:3.13

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-python3.13-{{ checksum "requirements-dev.txt" }}-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-python3.13-

      - run:
          name: Install dependencies
          command: |
            uv venv
            source .venv/bin/activate

            uv pip install -r requirements-dev.txt
            uv pip install -e .[all]

      - save_cache:
          paths:
            - ./.venv
          key: v2-dependencies-python3.13-{{ checksum "requirements-dev.txt" }}-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}

      - run:
          name: Build docs
          command: |
            source .venv/bin/activate

            cd docs/
            make deploy_docs

      - store_artifacts:
          path: docs/html
      
      - persist_to_workspace:
          root: .
          paths:
            - docs/html

  docs-build-deploy:
    docker:
      - image: cimg/node:current

    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Validate build artifacts
          command: |
            if [ ! -f docs/html/index.html ]; then
              echo "Error: docs/html/index.html not found! Build might have failed."
              exit 1
            fi

      - add_ssh_keys:
          # This SSH key is "CircleCI Docs" in https://github.com/move-coop/parsons/settings/keys
          # We need write access to the Parsons repo, so we can push the "gh-pages" branch.
          fingerprints:
            - '9a:ec:4d:2b:c3:45:b2:f5:55:ca:0b:2b:36:e2:7f:df'

      - run:
          name: Deploy docs
          command: |
            git config user.email "ci-build@movementcooperative.org"
            git config user.name "ci-build"

            npx gh-pages@2.0.1 --dist docs/html --message "[skip ci] Updates" --dotfiles
