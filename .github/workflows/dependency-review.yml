name: Dependency review

on: [pull_request]

permissions: read-all

jobs:
   dependency-review:
    name: Dependency review

    runs-on: ubuntu-latest

    steps:
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
              api.deps.dev
              api.github.com:443
              api.securityscorecards.dev:443
              github.com:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261
        with:
          allow-ghsas: GHSA-pq67-6m6q-mj2v, GHSA-gm62-xv2j-4w53, GHSA-2xpw-w6gg-jr37  # urllib3 < 2.6.0 (remove when python 3.9 is removed)
