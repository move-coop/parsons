name: Dependency review

on: [pull_request]

permissions: read-all

jobs:
   dependency-review:
    name: Dependency review

    runs-on: ubuntu-latest

    steps:
      - uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
              api.deps.dev
              api.github.com:443
              api.securityscorecards.dev:443
              github.com:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261
        with:
          allow-ghsas: GHSA-pq67-6m6q-mj2v, GHSA-gm62-xv2j-4w53, GHSA-2xpw-w6gg-jr37, GHSA-38jv-5279-wg99  # urllib3 < 2.6.0 (remove when python 3.9 is removed)
