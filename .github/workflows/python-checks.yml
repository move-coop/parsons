name: Python checks

on:
    push:
        branches:
            - main
            - major-release
    pull_request:
    workflow_dispatch:

permissions: read-all

jobs:
    test:
        strategy:
            fail-fast: false
            matrix:
                python-version:
                    - '3.9'
                    - '3.10'
                    - '3.11'
                    - '3.12'
                    - '3.13'
                os:
                    - 'ubuntu-latest'
                    - 'windows-latest'
                    - 'macos-latest'
                limited-dependencies:
                    - ''
                    - 'TRUE'
        runs-on: ${{ matrix.os }}

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05

            - name: Install module and dependencies
              env:
                  PARSONS_LIMITED_DEPENDENCIES: ${{ matrix.limited-dependencies }}
              run: |
                  uv pip install --system -e .[all]
                  uv pip install --system -r requirements-dev.txt

            - id: cache-pytest
              uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
              with:
                  path: .pytest_cache
                  key: ${{ runner.os }}-pytest-${{ matrix.python-version }}-${{ github.run_id }}

            - name: Test with pytest
              run: |
                  pytest
              env:
                  COVERAGE_FILE: .coverage.${{ runner.os }}.${{ matrix.python-version }}${{ matrix.limited-dependencies }}

            - name: Store coverage file
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
              with:
                  name: coverage-${{ runner.os }}${{ matrix.python-version }}${{ matrix.limited-dependencies }}
                  path: .coverage.${{ runner.os }}.${{ matrix.python-version }}${{ matrix.limited-dependencies }}
                  include-hidden-files: true

    ruff-format:
        runs-on: ubuntu-latest

        permissions:
            pull-requests: write

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            - name: Set up Python 3.13
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
              with:
                  python-version: '3.13'
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05

            - name: Install module and dependencies
              run: |
                  uv pip install --system -r requirements-dev.txt

            - id: cache-ruff
              uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
              with:
                  path: ruff_cache
                  key: ${{ runner.os }}-ruff-3.13-${{ github.run_id }}

            - name: Run ruff format
              run: |
                  ruff format --diff .

            - uses: thollander/actions-comment-pull-request@ddf65fcf3bc9d98bf0b8cde671a2214ffa7995f8
              if: failure() && github.event.workflow_run.event == 'pull_request'
              with:
                  comment-tag: auto-fix-promo
                  message: >
                      ### Ruff

                      Ruff has found at least one issue.

                      Comment `#ruff auto fix` or `#ruff unsafe auto fix` to
                      have available fixes automatically applied.

    ruff-check:
        runs-on: ubuntu-latest

        permissions:
            pull-requests: write

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            - name: Set up Python 3.13
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
              with:
                  python-version: '3.13'
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05

            - name: Install module and dependencies
              run: |
                  uv pip install --system -r requirements-dev.txt

            - id: cache-ruff
              uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
              with:
                  path: ruff_cache
                  key: ${{ runner.os }}-ruff-3.13-${{ github.run_id }}

            - name: Run ruff
              run: |
                  ruff check --output-format=github .

            - uses: thollander/actions-comment-pull-request@ddf65fcf3bc9d98bf0b8cde671a2214ffa7995f8
              if: failure() && github.event.workflow_run.event == 'pull_request'
              with:
                  comment-tag: auto-fix-promo
                  message: >
                      ### Ruff

                      Ruff has found at least one issue.

                      Comment `#ruff auto fix` or `#ruff unsafe auto fix` to
                      have available fixes automatically applied.

    bandit:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            - name: Set up Python 3.13
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
              with:
                  python-version: '3.13'
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05

            - name: Install module and dependencies
              run: |
                  uv pip install --system -r requirements-dev.txt

            - name: Run bandit scan
              run: |
                  bandit --confidence-level=high --severity-level=high -c pyproject.toml -r .

    pre-commit:
        runs-on: ubuntu-latest

        needs:
            - ruff-format
            - ruff-check
            - bandit

        permissions:
            contents: write

        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481  # v2.11.0
              with:
                  egress-policy: audit

            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            - name: Set up Python 3.13
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
              with:
                  python-version: 3.13
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05

            - name: Install module and dependencies
              run: |
                  uv pip install --system -r requirements.txt
                  uv pip install --system -r requirements-dev.txt
                  uv pip install --system -e .

            - id: cache-pre-commit
              uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
              with:
                  path: .pre-commit-cache
                  key: ${{ runner.os }}-pre-commit-3.13

            - name: Run pre-commit
              run: |
                  pre-commit install
                  pre-commit run --all-files
              env:
                  PRE_COMMIT_HOME: .pre-commit-cache

    coverage:
        runs-on: ubuntu-latest

        needs: test

        permissions:
            pull-requests: write
            contents: write

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e
              id: download
              with:
                  pattern: coverage-*
                  merge-multiple: true

            - name: Coverage comment
              id: coverage_comment
              uses: py-cov-action/python-coverage-comment-action@d1ff8fbb5ff80feedb3faa0f6d7b424f417ad0e1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  MERGE_COVERAGE_FILES: true

            - name: Store Pull Request comment to be posted
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
              if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
              with:
                  name: python-coverage-comment-action
                  path: python-coverage-comment-action.txt

    pip-install:
        strategy:
            fail-fast: false
            matrix:
                python-version:
                    - '3.9'
                    - '3.10'
                    - '3.11'
                    - '3.12'
                    - '3.13'
                os:
                    - 'ubuntu-latest'
                    - 'windows-latest'
                    - 'macos-latest'
                limited-dependencies:
                    - ''
                    - 'TRUE'

        runs-on: ${{ matrix.os }}

        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481
              with:
                  egress-policy: audit

            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip

            - name: Install module and dependencies
              env:
                  PARSONS_LIMITED_DEPENDENCIES: ${{ matrix.limited-dependencies }}
              run: |
                  pip install -r requirements-dev.txt
                  pip install -e .[all]
