name: Build, test, & publish

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - major-release
  release:
    types:
      - published

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Python 3.13
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: "3.13"
          cache: pip

      - name: Install uv
        uses: install-pinned/uv@c57eeccb84c14c060f224d6b4dcef7b645f05277

      - name: Install parsons
        run: >-
          uv sync
          --upgrade
          --all-extras

      - name: Build source distribution
        run: >-
          uv build
          --sdist

      - name: Upload dist directory
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: parsons-dist
          path: dist/

  test:
    needs: build

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Download package
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: parsons-dist
          path: dist

      - name: Extract requirements for cache
        shell: bash
        run: |
          file=$(find ./dist -name 'parsons-*.tar.gz' | head -1)

          # Extract to a temp directory first
          mkdir -p temp_extract
          tar -xzf "$file" -C temp_extract

          # Find and move requirements files to root
          find temp_extract -name 'requirements.txt' -exec cp {} . \; 2>/dev/null || true

          # Clean up
          rm -rf temp_extract

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
            python-version: ${{ matrix.python-version }}
            cache: pip

      - name: Install package
        shell: bash
        run: |
          file=$(find ./dist -name 'parsons-*.tar.gz' | head -1)
          pip install "$file"

  publish:
    if: github.repository_owner == 'move-coop' && github.event_name == 'release' && github.event.action == 'published'
    needs: test

    runs-on: ubuntu-latest
    environment: release

    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Download package
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: parsons-dist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          verify-metadata: true
          skip-existing: true
          packages-dir: dist
          verbose: true
