name: Pytest, Ruff

on:
  pull_request:
    paths:
      - .github/workflows/test.yml
      - requirements*.txt
      - "**.py"
  push:
    paths:
      - .github/workflows/test.yml
      - requirements*.txt
      - "**.py"
  workflow_dispatch:

env:
  TESTING: 1

jobs:
  test_and_lint:
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
          - "3.8"
        limited-dependencies:
          - ""
          - "TRUE"
        os:
          - ubuntu-latest
        include:
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
            limited-dependencies: true
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.8"
            limited-dependencies: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        env:
          PARSONS_LIMITED_DEPENDENCIES: ${{ matrix.limited-dependencies }}
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest -rf test/
      - name: Check linting
        run: |
          ruff check parsons/ test/ useful_resources/
          ruff format --diff parsons/ test/ useful_resources/
