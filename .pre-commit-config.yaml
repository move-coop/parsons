repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.9.9'
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        args: [ --target-version=py39 ]
-   repo: https://github.com/PyCQA/bandit
    rev: '1.8.3'
    hooks:
    - id: bandit
