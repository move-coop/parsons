repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.2' # you must change this to newest version
    hooks:
    - id: bandit
      args: ["-c pyproject.toml -r -ll -ii", "."]
