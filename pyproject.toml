[build-system]
requires = ["setuptools>=69.1.1"]
build-backend = "setuptools.build_meta"

[project]
name = "parsons"
version = "3.1.0"
requires-python = ">=3.7.0, <3.12.0"
authors = [{ name = "The Movement Cooperative", email = "info@movementcooperative.org" }]
description = "A python library of connectors for the progressive community"
readme = "README.md"
license = { file = "LICENSE.md" }
keywords = ["PROGRESSIVE", "API", "ETL"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "petl==1.6.8",
    "python-dateutil==2.8.2",
    "requests==2.31.0",
    "requests_oauthlib==1.3.0",
    "simplejson==3.16.0",
]

[project.optional-dependencies]
tmc = [
    "jinja2>=3.0.2",
    "selenium==3.141.0",
    "us==3.1.1",
]
dev = [
    "black==22.12.0",
    "flake8==4.0.1",
    "pytest-datadir==1.3.0",
    "pytest-mock>=3.0.0",
    "pytest==7.1.1",
    "requests-mock==1.5.2",
    "testfixtures==6.18.5",
]
airtable = ["airtable-python-wrapper==0.13.0"]
alchemer = ["surveygizmo==1.2.3"]
azure = ["azure-storage-blob==12.3.2"]
box = ["boxsdk==2.10.0"]
braintree = ["braintree==4.0.0"]
catalist = ["paramiko==3.4.0"]
civis = ["civis==1.16.0"]
dbt-redshift = ["dbt_redshift==1.4.0", "slackclient==1.3.0"]
dbt-bigquery = ["dbt_redshift==1.4.0", "slackclient==1.3.0"]
dbt-postgres = ["dbt_redshift==1.4.0", "slackclient==1.3.0"]
dbt-snowflake = ["dbt-snowflake", "slackclient==1.3.0"]
facebook = ["joblib==1.2.0", "facebook-business==13.0.0"]
geocode = ["censusgeocode==0.4.3.post1", "urllib3==1.26.18"]
github = ["PyGitHub==1.51"]
google = [
    "google-api-python-client==1.7.7",
    "google-cloud-bigquery==3.4.0",
    "google-cloud-storage==2.10.0",
    "google-cloud-storage-transfer==1.9.1",
    "gspread==3.7.0",
    "httplib2==0.19.0",
    "oauth2client==4.1.3",
    "validate-email==1.3"
]
mysql = ["mysql-connector-python==8.0.18", "SQLAlchemy==1.3.23"]
newmode = ["newmode==0.1.6"]
ngpvan = ["suds-py3==1.3.4.0"]
mobilecommons = ["beautifulsoup4==4.12.3"]
postgres = ["psycopg2-binary==2.9.3", "SQLAlchemy==1.3.23"]
redshift = ["boto3>=1.17.98", "psycopg2-binary==2.9.3", "SQLAlchemy==1.3.23"]
s3 = ["boto3>=1.17.98"]
salesforce = ["simple-salesforce==1.11.6"]
sftp = ["paramiko==3.4.0"]
slack = ["slackclient==1.3.0"]
smtp = ["validate-email==1.3"]
targetsmart = ["xmltodict==0.11.0"]
twilio = ["twilio==8.2.1"]
zoom = ["PyJWT==2.4.0"] # Otherwise `import jwt` would refer to python-jwt package
all = [
    "docutils<0.18,>=0.14",
    "google-auth==2.6.2",
    "google-resumable-media==2.3.2",
    "grpcio==1.53.2",
    "parsons[airtable,alchemer,azure,box,braintree,catalist,civis,dbt-redshift,dbt-bigquery,dbt-postgres]",
    "parsons[dbt-snowflake,facebook,geocode,github,google,mysql,newmode,ngpvan,mobilecommons]",
    "parsons[postgres,redshift,s3,salesforce,sftp,slack,smtp,targetsmart,twilio,zoom]",
]

[project.urls]
Homepage = "https://github.com/move-coop/parsons"
Documentation = "https://move-coop.github.io/parsons/html/stable/index.html#"
Repository = "https://github.com/move-coop/parsons.git"
Issues = "https://github.com/move-coop/parsons/issues"
Changelog = "https://github.com/move-coop/parsons/releases"
